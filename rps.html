<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="
    pickComputermove();
 

    if (computerMove === 'Rock') {
        result = 'Tie';
        score.ties++;
    } else if (computerMove === 'Paper') {
        result = 'You Lose';
        score.losses++;
    } else if (computerMove === 'Scissors') {
        result = 'You Win';
        score.wins++;
    }

    alert(`You picked Rock. Computer picked ${computerMove}. ${result}. Wins: ${score.wins} Losses: ${score.losses} Ties: ${score.ties}`);
    ">ROCK</button>


    <button onclick="
    pickComputermove();
    

    if (computerMove === 'Rock') {
        result = 'You Win';
        score.wins++;
    } else if (computerMove === 'Paper') {
        result = 'Tie';
        score.ties++;
    } else if (computerMove === 'Scissors') {
        result = 'You Lose';
        score.losses++;
    }

    alert(`You picked Paper. Computer picked ${computerMove}. ${result}. Wins: ${score.wins} Losses: ${score.losses} Ties: ${score.ties}`);
    ">PAPER</button>


    <button onclick="
    pickComputermove();
   

    if (computerMove === 'Rock') {
        result = 'You Lose';
        score.losses++;
    } else if (computerMove === 'Paper') {
        result = 'You Win';
        score.wins++;
    } else if (computerMove === 'Scissors') {
        result = 'Tie';
        score.ties++;
    }

    alert(`You picked Scissors. Computer picked ${computerMove}. ${result}. Wins: ${score.wins} Losses: ${score.losses} Ties: ${score.ties}`);
    ">SCISSORS</button>


    <button onclick="
    score.wins=0, 
    score.losses=0,
    score.ties=0
    ">RESET</button>



<script>

    let score = 
    JSON.parse(localStorage.getItem('Score'))
    ;

   
    let computerMove = '';
    let result = '';

    function pickComputermove() {
        let randomValue = Math.random();
        if (randomValue >= 0 && randomValue < 1/3) {
            computerMove = 'Rock';
        } else if (randomValue >= 1/3 && randomValue < 2/3) {
            computerMove = 'Paper';
        } else if (randomValue >= 2/3 && randomValue < 1) {
            computerMove = 'Scissors';
        }
    }

    localStorage.setItem('Score',JSON.stringify(score));

</script>

</body>
</html>
